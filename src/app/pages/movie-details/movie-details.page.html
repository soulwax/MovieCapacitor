<ion-header>
  <ion-toolbar color="success">
    <ion-title>{{movie?.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="movie as whatever">
    <img [src]="imageBaseUrl + '/w400' + whatever.poster_path" alt="..." class="movie-img" />
    <ion-card-header>
      <ion-card-title>{{whatever.title}}</ion-card-title>
      <!-- <ion-card-subtitle>{{whatever.release_date | date:'y'}}</ion-card-subtitle> -->
      <!-- <ion-badge color="success">{{whatever.vote_average}}</ion-badge> -->
      <ion-card-subtitle>{{whatever.tagline}}</ion-card-subtitle>
      <ion-text color="tertiary">
        <span *ngFor="let g of movie.genres; let isLast = last"> {{g.name}}{{ !isLast ? ' Â· ' : '' }} </span>
      </ion-text>
    </ion-card-header>
    <ion-card-content>
      <ion-label color="medium">{{ movie.overview}}</ion-label>
      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{ movie.release_date | date: 'y'}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>{{ movie.budget | currency: 'USD'}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-footer>
    <ion-button expand="full" (click)="openHomepage()">Open Homepage</ion-button>
  </ion-footer>
</ion-content>
